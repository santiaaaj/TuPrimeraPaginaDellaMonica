{% extends 'blog/base.html' %}
{% block content %}
<h2>Buscar Post</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Buscar</button>
</form>

{% if resultados %}
    <h3>Resultados:</h3>
    <ul>
        {% for post in resultados %}
        <li>{{ post.titulo }} - {{ post.autor }} - {{ post.fecha_creacion }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
