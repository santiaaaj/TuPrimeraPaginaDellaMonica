{% extends "base.html" %}

{% block content %}
  <h1>Páginas</h1>
  {% if pages %}
    <ul>
      {% for page in pages %}
        <li>
          <h3>{{ page.titulo }}</h3>
          <p>{{ page.descripcion|truncatewords:20 }}</p>
          <a href="{% url 'blog:page_detail' page.id %}">Leer más</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No hay páginas aún.</p>
  {% endif %}
{% endblock %}
